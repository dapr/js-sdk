name: Node.js CI

on:
  push:
    branches:
      - master
      - release-*
    tags:
      - v*
  pull_request:
    branches:
      - master
      - release-*

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_VER: 14.17.6
    steps:
    - uses: actions/checkout@v2

    # Setup .npmrc file to publish to npm
    # https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ env.NODE_VER }}
        registry-url: 'https://registry.npmjs.org'
    
    - run: npm ci
      env:
        CI: true
    
    - run: npm run lint
      env:
        CI: true
    
    - run: npm run test:unit:main
    - run: npm run test:unit:actors
    
    - name: Is Release?
      if: startswith(github.ref, 'refs/tags/v')
      run: echo "DEPLOY_PACKAGE=true" >> $GITHUB_ENV
      
    - name: Publish to npm (dapr-client)
      if: env.DEPLOY_PACKAGE == 'true'
      run: npm run build && npm pack && npm publish build/ --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    # Publish to @dapr/dapr
    # note: package.json gets updated here for the new package name
    - name: Publish to npm (@dapr/dapr)
      if: env.DEPLOY_PACKAGE == 'true'
      run: sed -i s#"dapr-client"#"@dapr/dapr"# package.json && npm run build && npm pack && npm publish build/ --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}